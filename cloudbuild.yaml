steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'gcr.io/$PROJECT_ID/img-studio:latest',
        '--build-arg',
        '_NEXT_PUBLIC_PROJECT_ID=gcp-genai-for-marketing-demo',
        '--build-arg',
        '_NEXT_PUBLIC_VERTEX_API_LOCATION=us',
        '--build-arg',
        '_NEXT_PUBLIC_GCS_BUCKET_LOCATION=us',
        '--build-arg',
        '_NEXT_PUBLIC_GEMINI_MODEL=gemini-2.0-flash-001',
        '--build-arg',
        '_NEXT_PUBLIC_SEG_MODEL=image-segmentation-001',
        '--build-arg',
        '_NEXT_PUBLIC_EDIT_ENABLED=true',
        '--build-arg',
        '_NEXT_PUBLIC_VEO_ENABLED=true',
        '--build-arg',
        '_NEXT_PUBLIC_VEO_ITV_ENABLED=true',
        '--build-arg',
        '_NEXT_PUBLIC_VEO_ADVANCED_ENABLED=true',
        '--build-arg',
        '_NEXT_PUBLIC_PRINCIPAL_TO_USER_FILTERS==admin-,@meetsocial.com',
        '--build-arg',
        '_NEXT_PUBLIC_OUTPUT_BUCKET=image-studio-output',
        '--build-arg',
        '_NEXT_PUBLIC_TEAM_BUCKET=image-studio-team',
        '--build-arg',
        '_NEXT_PUBLIC_EXPORT_FIELDS_OPTIONS_URI=gs://image-studio-config/export-fields-options.json',
        '.',
      ]
images:
  - 'gcr.io/$PROJECT_ID/img-studio:latest'

options:
  logging: CLOUD_LOGGING_ONLY
